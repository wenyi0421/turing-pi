name: shellcheck
on:
  push:
  workflow_dispatch:
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: run shellcheck
        uses: luizm/action-sh-checker@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHELLCHECK_OPTS: --shell=sh --severity=warning --color=always
        with:
          sh_checker_comment: true
